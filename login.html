<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
</head>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/fontAwesome.css">
<style>
    body {
        background-image: url('img/parambi.jpg');

    }
</style>

<body>
        <!--------------------------------------------Login--------------------------------------- -->
        <div class="wrapper fadeInDown">
            <div id="formContent">
                <!-- Tabs Titles -->

                <!-- Icon -->
                <div class="fadeIn first">
                    <i class="fa fa-user-circle-o py-5 " style="font-size: 100px;" id=icon alt="User Icon"></i>
                </div>

                <!-- Login Form -->
                <form action="index.html" onsubmit="return validate()">
                    <input type="text" id="login" class="fadeIn second" name="login" placeholder="login">
                    <input type="password" id="password" class="fadeIn third" name="login" placeholder="password">
                    <br>
                    <label for="text" id="err"></label><br>
                    <input type="submit" class="fadeIn fourth" style="cursor: pointer;" value="Log In">
                    <!-- Remind Passowrd -->
                    <div id="formFooter">
                        <a class="underlineHover" href="#">Forgot Password?</a>
                        <a class="underlineHover" href="signup.html">Sign Up</a>
                    </div>
                </form>
            </div>
        </div>
    <script src="script.js"></script>
</body>

</html>
