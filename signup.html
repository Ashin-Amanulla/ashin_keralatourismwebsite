<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/fontAwesome.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<style>

</style>

<body>

    <div class="container w3-animate-opacity ">
        <br>

        <div class="row justify-content-center ">
            <div class="col-md-6">
                <div class="card  ">
                    <header class="card-header ">
                        <a href="login.html" class="float-right btn btn-outline-primary mt-1">Log in</a>
                        <h4 class="card-title mt-2">Sign up</h4>
                    </header>
                    <article class="card-body">
                        <form action="/index.html" onsubmit="return validate2()">
                            <div class="form-row">
                                <div class="col form-group">
                                    <!------------------------------------------------first name----------------------------------->
                                    <label>First name </label>
                                    <input type="text" id="fn" class="form-control" placeholder="">
                                </div> <!-- form-group end.// -->

                                <div class="col form-group">
                                    <!-----------------------------------------------------last name------------------------------->
                                    <label>Last name</label>
                                    <input type="text" id="ln" class="form-control" placeholder=" ">
                                </div> <!-- form-group end.// -->
                            </div> <!-- form-row end.// -->


                            <div class="form-group">
                                <!--------------------------------------------------------------email----------------------------------->
                                <label>Email address</label>
                                <input type="text" id="email" class="form-control" placeholder="">
                                <small class="form-text text-muted">We'll never share your email with anyone
                                    else.</small>
                            </div> <!-- form-group end.// -->

                            <div class="form-group">
                                <!-----------------------------------------------------------gender---------------------------------->
                                <label class="form-check form-check-inline">
                                    <input class="form-check-input"  type="radio" name="gender"
                                        value="option1">
                                    <span class="form-check-label"> Male </span>
                                </label>
                                <label class="form-check form-check-inline">
                                    <input class="form-check-input"  type="radio" name="gender"
                                        value="option2">
                                    <span class="form-check-label"> Female</span>
                                </label>

                            </div> <!-- form-group end.// -->
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>City</label>
                                    <input type="text" class="form-control">

                                </div> <!-- form-group end.// -->
                                <div class="form-group col-md-6">
                                    <label>Country</label>
                                    <select id="inputState" class="form-control">
                                        <option> Choose...</option>
                                        <option>Uzbekistan</option>
                                        <option>Russia</option>
                                        <option selected="">India</option>
                                        <option>USA</option>
                                        <option>Afganistan</option>
                                    </select>

                                </div> <!-- form-group end.// -->

                            </div> <!-- form-row.// -->

                            <div class="form-group">
                                <!----------------------------------------------------password---------------------------------------------->
                                <label>Create password</label>
                                <input class="form-control" id="pass1" type="password">
                            </div> <!-- form-group end.// -->

                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block"> Register </button>
                            </div> <!-- form-group// -->

                            <small class="text-muted">By clicking the 'Sign Up' button, you confirm that you accept our
                                <br>
                                Terms of use and Privacy Policy.</small>
                        </form>
                    </article> <!-- card-body end .// -->

                    <div class="border-top card-body text-center">Have an account? <a href="login.html">Log In</a></div>
                </div> <!-- card.// -->
            </div> <!-- col.//-->

        </div> <!-- row.//-->


    </div>
    <!--container end.//-->

    <!-- test ends -->

    <br><br>
    </article>
    <script src="script.js"></script>

</body>

</html>
